<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Trends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0f2d4d;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        .logo {
            display: block;
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 220px;
            height: calc(100% - 60px);
            background-color: #0c233d;
            padding-top: 20px;
            overflow: hidden;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        .sidebar ul li a {
            color: white;  /* Change text color to white */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        .sidebar ul li:hover {
            background-color: #198cb3;
        }
        .sidebar li i {
            font-size: 1.5rem;
            color: white;
            margin-right: 10px;
        }
        .main-content {
        margin-left: 240px;
        padding: 80px 20px 20px 20px; /* Add top padding to clear the fixed header */
        height: calc(100vh - 80px); /* Adjust height calculation */
        overflow: auto;
        }

        
        .chart-box {
            width: 100%;
            height: 400px;
            background-color: #1b3b63;
            border-radius: 15px;
            padding: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #0c233d;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .header .logo-section {
            display: flex;
            align-items: center;
        }
        .header .logo-section img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .header .logo-section h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .user-icon {
            font-size: 1.5rem;
            color: white;
            padding-right: 10px;
        }
        .footer {
            background-color: #0c233d;
            padding: 15px;
            text-align: center;
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
            overflow: fixed;
        }

        .footer a {
            color: #3498db;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h2>STOCK MARKET</h2>
        </div>
        
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><i class="fas fa-chart-line"></i> <a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            
        </ul>
    </div>


    <div class="main-content">
        <h3>Support</h3>

        <!-- Contact Section -->
        <div class="help-section">
            <h5>Contact Support</h5>
            <p>If you still have questions or need further assistance, feel free to contact us:</p>
            <ul>
                <li>Email: support@stockplatform.com</li>
                <li>Phone: +1 123-456-7890</li>
                <li>Live Chat: Available 24/7 on the platform</li>
            </ul>
        </div>
    </div>

    </div>
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Stock Market Platform     
        </p>
    </div>
</body>
</html>
